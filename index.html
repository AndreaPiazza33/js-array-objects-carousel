<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--LINK BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--JS-->
    <script type="text/javascript" src="./JS/main.js" defer></script>

    <!--CSS-->
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Carosello Array di Oggetti</title>
</head>
<body>
    <main><!--carosello con img-->
        <div class="container">
            
            <div class="d-flex flex-row mt-5 img-box">
                <button type="button" id="previous" class="btn">PREVIOUS</button>
                <!--immagine grande-->
                    <div class="passive-img active-img ">
                        <img src="/img/01.webp" alt="Spiderman">
                        <div class="img-text">
                            <h2></h2>
                            <p></p>
                        </div>
                    </div>                       
                    <div class="passive-img">
                        <img src="/img/02.webp" alt="Ratchet & Clank">
                    </div>
                    <div class="passive-img">
                        <img src="/img/03.webp" alt="Personaggi">
                    </div>
                    <div class="passive-img">
                        <img src="/img/04.webp" alt="Gatto con gli stivali">
                    </div>
                    <div class="passive-img">
                        <img src="/img/05.webp" alt="Avengers"> 
                    </div>    
                <button type="button" id="next" class="btn">NEXT</button>
            </div>
        </div>
    </main>
</body>
</html>
